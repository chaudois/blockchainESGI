<!doctype html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<title>BlocVoting - Election's Result</title>
	</head>
	
	<body>
	  
		<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
		
			<a class="navbar-brand" href="./index.html">BlocVoting</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./runForElection.html">Run for the Election</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="./resultView.html">See Election's Result</a>
					</li>
				</ul>
			</div>
		</nav>
    
		<br>
  
		<div id="resultViewBody" class="container-fluid">

			<div class="row">
				<div class="col">
					<h1>See here the Election's result</h1>
				</div>
			</div>
			
			<br>

			<p class="h3 text-muted text-right">Actually, there are <b id="votersAmount"></b> voters</p>
		
			<table class="table table-striped table-dark text-center">

				<thead>

				    <tr>
				    	<th scope="col">#</th>
				    	<th scope="col">Name</th>
				    	<th scope="col">Party</th>
				    	<th scope="col">Points</th>
				    </tr>

				</thead>

				<tbody id="candidateList">

				</tbody>

			</table>
		
		</div>

		<div id="notVotedBody" class="container-fluid" style="display: none;">

			<div class="row">
				<div class="col">
					<div class="alert alert-danger" role="alert">
						<h1>You have to vote before seeing the result !<small class="text-muted"> You will be redirected to the home page...</small></h1>
					</div>
				</div>
			</div>
			
			<div class="row">				
				<div class="col text-center">
					<img src="img/loading.gif" class="responsive"> 
				</div>
			</div>

		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/popper.min.js"></script>

		<script src="js/bootstrap.min.js"></script>
		
	    <script src="js/web3.min.js"></script>
	    <script src="js/truffle-contract.js"></script>
	
		<script src="js/resultView.js"></script>
	
	</body>
	
</html>
